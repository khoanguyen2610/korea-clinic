<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Email</title>
</head>
<body>
	<div style="box-sizing:border-box;background-color:#fff;min-width:100%;margin:0;padding:0;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;text-align:left;line-height:19px;font-size:14px;width:100%!important">
		<table style="box-sizing:border-box;border-spacing:0;border-collapse:collapse;padding:0;vertical-align:top;text-align:center!important;width:100%;background:rgba(250,250,250,0.8);border:1px solid #ddd;padding-bottom:0!important; max-width: 600px; margin: 0px auto;">
			<tbody>
				<tr style="box-sizing:border-box;padding:0;vertical-align:top;text-align:left">
					<td style="box-sizing:border-box;word-break:break-word;padding:0 10px;vertical-align:top;text-align:left;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;margin:0;line-height:19px;font-size:14px;background:rgba(255,255,255,0.4);border-bottom:1px solid #e9e9e9;padding-right:0px;border-collapse:collapse!important;padding-top:10px!important">
						<table style="box-sizing:border-box;border-spacing:0;border-collapse:collapse;padding:0;vertical-align:top;text-align:left;margin:0 auto;width:580px">
							<tbody>
								<tr style="box-sizing:border-box;padding:0;vertical-align:top;text-align:left">
									<td style="box-sizing:border-box;word-break:break-word;padding:0px 0px 10px;vertical-align:top;text-align:left;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;margin:0;line-height:19px;font-size:14px;border-collapse:collapse!important">
										<a style="box-sizing:border-box;color:#2ba6cb;text-decoration:none"></a>
										<h6 style="box-sizing:border-box;color:rgba(97,97,97,0.5);font-family:Arial,sans-serif;font-weight:normal;padding:0;margin:0;text-align:left;line-height:1.3;word-break:normal;font-size:20px">THÔNG TIN LIÊN HỆ</h6>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<table style="box-sizing:border-box;border-spacing:0;border-collapse:collapse;padding:0;vertical-align:top;text-align:center!important;margin-bottom:20px;width:100%;border:1px solid #ddd;padding-top:0!important; ; max-width: 600px; margin: 0px auto;">
			<tbody>
				<tr style="box-sizing:border-box;padding:0;vertical-align:top;text-align:left">
					<td style="box-sizing:border-box;word-break:break-word;padding:0 10px;vertical-align:top;text-align:left;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;margin:0;line-height:19px;font-size:14px;background:rgba(255,255,255,0.4);padding-right:0px;border-collapse:collapse!important;padding-top:10px!important">
						<table style="box-sizing:border-box;border-spacing:0;border-collapse:collapse;padding:0;vertical-align:top;text-align:left;margin:0 auto;width:580px">
							<tbody>
								<tr style="box-sizing:border-box;padding:0;vertical-align:top;text-align:left">
									<td style="box-sizing:border-box;word-break:break-word;padding:0px 0px 10px;vertical-align:top;text-align:left;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;margin:0;line-height:19px;font-size:14px;border-collapse:collapse!important">
										<p style="box-sizing:border-box;margin:0;margin-bottom:10px;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;padding:0;text-align:left;line-height:19px;font-size:14px">Người gửi:<strong style="box-sizing:border-box"><span style="box-sizing:border-box;color:#E44803;font-weight:bold">&nbsp;&nbsp;&nbsp;{fullname}</span></strong></p>
										<p style="box-sizing:border-box;margin:0;margin-bottom:10px;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;padding:0;text-align:left;line-height:19px;font-size:14px">Email:<strong style="box-sizing:border-box"><span style="box-sizing:border-box;color:#E44803;font-weight:bold">&nbsp;&nbsp;{email}</span></strong></p>
										<p style="box-sizing:border-box;margin:0;margin-bottom:10px;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;padding:0;text-align:left;line-height:19px;font-size:14px">Tiêu đề:<strong style="box-sizing:border-box"><span style="box-sizing:border-box;color:#E44803;font-weight:bold">&nbsp;&nbsp;{subject}</span></strong></p>
										<p style="box-sizing:border-box;margin:0;margin-bottom:10px;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;padding:0;text-align:left;line-height:19px;font-size:14px">Nội dung:</p>
										<p style="box-sizing:border-box;margin:0;margin-bottom:10px;color:rgba(66,66,66,0.7);font-family:Arial,sans-serif;font-weight:normal;padding:0;text-align:left;line-height:19px;font-size:14px">{content}</p>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
