<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="auth login flex-cc vh100">
    <div class="auth-inner">
      <h1 class="logo"><img src="img/logo.png" alt="VWS"></h1>
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        ユーザーIDまたはパスワードを入力してください。
      </div>
      <form class="auth-form login-form" action="" method="">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="ユーザーID">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="パスワード">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-login btn-submit">ログイン</button>
        </div>
      </form>
      <div class="text-center mt40 a-forgot">
        <a href="#" title="">パスワードを忘れたらこちら</a>
      </div>
      <p class="text-center mt20 version"><strong>Version 1.4</strong></p>
    </div>
  </section>
  <script src="plugins/jquery-3.1.1/jquery-3.1.1.min.js"></script>
  <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
