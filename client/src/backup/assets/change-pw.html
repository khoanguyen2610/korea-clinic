<!DOCTYPE html>
<html>

<head>
  <title>Change Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="auth change-pw flex-cc vh100">
    <div class="auth-inner">
      <h1 class="logo"><img src="img/logo.png" alt="VWS"></h1>
      <form class="auth-form change-pw-form" action="" method="">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Current password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="New password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-change-pw btn-submit">Change Password</button>
        </div>
      </form>
    </div>
  </section>
  <script src="plugins/jquery-3.1.1/jquery-3.1.1.min.js"></script>
  <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
