<!DOCTYPE html>
<html>

<head>
  <title>Password Recover</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="auth pw-recover flex-cc vh100">
    <div class="auth-inner">
      <h1 class="logo"><img src="img/logo.png" alt="VWS"></h1>
      <form class="auth-form pw-recover-form" action="" method="">
        <h2>パスワードリセット</h2>
        <p>下記メールアドレスに、リセット後のパスワードをメールで送信します。メール受信後、記載されたパスワードでログインし、パスワードの変更を行ってください。</p>
        <div class="form-group clearfix">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="メールアドレス">
          </div>
          <button type="submit" class="btn btn-pw-recover btn-submit">送信</button>
        </div>
      </form>
    </div>
  </section>
  <script src="plugins/jquery-3.1.1/jquery-3.1.1.min.js"></script>
  <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
