<div class="sc_row-full-width"></div>
<div class="sc_row row sc_custom_1459341675644 inverse_colors" data-sc-full-width="true" data-sc-full-width-init="false">
    <div class="column sc_column_container sc_col-sm-12">
        <div class="sc_column-inner">
            <div class="wrapper">
                <div class="sc_section custom_services_pricing sc_section_block alignright max_width">
                    <div class="sc_section_inner">
                        <div class="sc_section_overlay">
                            <div class="sc_section_content padding_on">
                                <div class="sc_section_content_wrap">
                                    <div class="text_column content_element">
                                        <div class="wrapper">
                                            <div class="sc_section sc_section_block aligncenter max_width cu_width-970">
                                                <div class="sc_section_inner">
                                                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                                        <h6 class="sc_section_subtitle sc_item_subtitle">{{'PUBLIC.contact' | translate}}</h6>
                                                        <div class="sc_section_content_wrap">
                                                            <div class="sc_form_wrap" id="sc_form_201_wrap">
                                                                <div class="sc_form sc_form_style_form_1" id="sc_form_201">
                                                                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                                                        <div class="sc_form_info">
                                                                            <div class="sc_form_item sc_form_field label_over">

                                                                                <label class="required" for="sc_form_username">{{'PUBLIC.fullname' | translate}}</label>
                                                                                <input id="sc_form_username" type="text" name="fullname" placeholder="{{'PUBLIC.enter_your_name' | translate}}" [(ngModel)]="Item.fullname" #fullname="ngModel" required>
                                                                                <span *ngIf="(fullname?.dirty || is_validated) && fullname?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
                                                                            </div>
                                                                            <div class="sc_form_item sc_form_field label_over">
                                                                                <label class="required" for="sc_form_email">E-mail</label>
                                                                                <input id="sc_form_email" type="text" name="email" placeholder="{{'PUBLIC.enter_your_email' | translate}}" [(ngModel)]="Item.email" #email="ngModel" required>
                                                                                <span *ngIf="(email?.dirty || is_validated) && email?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
                                                                            </div>
                                                                            <div class="sc_form_item sc_form_field label_over" style="width: 100%">
                                                                                <label class="required" for="sc_form_subj">{{'PUBLIC.subject' | translate}}</label>
                                                                                <input id="sc_form_subj" type="text" name="subject" placeholder="{{'PUBLIC.enter_your_subject' | translate}}" [(ngModel)]="Item.subject" #subject="ngModel" required>
                                                                                <span *ngIf="(subject?.dirty || is_validated) && subject?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
                                                                            </div>
                                                                        </div>
                                                                        <div class="sc_form_item sc_form_message label_over">
                                                                            <label class="required" for="sc_form_message">{{'PUBLIC.message' | translate}}</label>
                                                                            <textarea id="sc_form_message" name="content" placeholder="{{'PUBLIC.enter_your_message' | translate}}" [(ngModel)]="Item.content" #content="ngModel" required></textarea>
                                                                            <span *ngIf="(content?.dirty  || is_validated) && content?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
                                                                        </div>
                                                                        <div class="sc_form_item sc_form_button">
                                                                            <button class="sc_button sc_button_style_filled sc_button_size_medium">
                                                                                <span class="overlay">
                                                                                    <span class="first" (click)="f.submit">
                                                                                        {{ 'PUBLIC.send_message' | translate }}
                                                                                    </span>
                                                                                    <span class="second" (click)="f.submit">
                                                                                        {{ 'PUBLIC.send_message' | translate }}
                                                                                    </span>
                                                                                </span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="result sc_infobox"></div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
