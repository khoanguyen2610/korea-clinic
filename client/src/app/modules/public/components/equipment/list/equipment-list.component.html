<div class="sc_row row sc_row-fluid">
	<div class="column sc_column_container sc_col-sm-12">
		<div class="sc_column-inner ">
			<div class="wrapper">
				<article class="myportfolio-container minimal-light" id="esg-grid-4-1-wrap">
					<div id="esg-grid-4-1" class="esg-grid">
						<ul>
							<li class="filterall filter-gallery filter-massage-therapy filter-massage-therapy eg-roosevelt-massage-wrapper eg-post-id-209" data-date="1459261695" *ngFor="let item of items">
								<div class="esg-media-cover-wrapper">
									<div class="esg-entry-media esg-shifttotop" data-delay="0">
									    <img [src]="item.image_url" alt="" >
									</div>
									<div class="esg-entry-cover">
										<div class="esg-overlay esg-fade eg-roosevelt-massage-container" data-delay="0"></div>
										<div class="esg-bottom eg-post-209 eg-roosevelt-massage-element-0 esg-flipup" data-delay="0.09">
											<a [routerLink]="['/'+ controller + '/' + action_detail, item.item_key, item.title | niceurl]">{{ item.title }}</a>
										</div>
										<div class="esg-center eg-post-209 eg-roosevelt-massage-element-2-a esg-slideup" data-delay="0.2">
											<a class="eg-roosevelt-massage-element-2 eg-post-209 esgbox" [href]="item.preview_image" [attr.lgtitle]="item.title">
												<i class="eg-icon-search"></i>
											</a>
										</div>
										<!--<div class="esg-center eg-post-209 eg-roosevelt-massage-element-1-a esg-slideup" data-delay="0.3">
											<a class="eg-roosevelt-massage-element-1 eg-post-209" href="single-post.html" target="_self">
												<i class="eg-icon-link"></i>
											</a>
										</div>-->
									</div>
								</div>
							</li>
						</ul>
					</div>
				</article>
			</div>
		</div>
	</div>
</div>
