<div class="home page body_filled article_style_stretch scheme_original preloader top_panel_above sidebar_hide sidebar_outer_hide sc_responsive"  [class.no_slider]="template == 'default'">
    <div class="body_wrap">
        <div class="page_wrap">
            <div class="top_panel_fixed_wrap"></div>
            <!-- Header -->
            <app-public-general-header [modules]="modules" [serviceCategories]="services" [newsCategories]="news" [options]="options"></app-public-general-header>
            <!-- Header -->

            <!-- Header Mobile -->
            <app-public-general-header-mobile [modules]="modules" [serviceCategories]="services" [newsCategories]="news" [options]="options"></app-public-general-header-mobile>
            <!-- Header Mobile -->

            <div *ngIf="template == 'blog';else noblog">
                <!-- <router-outlet (activate)=onActivate($event)></router-outlet> -->
                <router-outlet></router-outlet>


                <footer class="footer_wrap widget_area scheme_original">
                    <div class="widget_area_inner">
                        <div class="content_wrap">
                            <!-- Footer -->
                            <app-public-general-footer [options]="options"></app-public-general-footer>
                            <!-- Footer -->
                        </div>
                    </div>
                </footer>
            </div>
            <ng-template #noblog>
                <div *ngIf="template == 'slide';else noslide">
                    <!-- Home Main Slide -->
                    <app-public-home-slide></app-public-home-slide>
                    <!-- Home Main Slide -->


                    <div class="page_content_wrap" style="padding: 0">
                        <div class="content_wrap">
                            <div class="content">
                                <article class="post_item post_item_single page">
                                    <section class="post_content">
                                        <!-- <router-outlet (activate)=onActivate($event)></router-outlet> -->
                                        <router-outlet></router-outlet>

                                        <!-- Footer -->
                                        <app-public-general-footer [options]="options"></app-public-general-footer>
                                        <!-- Footer -->
                                    </section>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #noslide>
                    <!-- Background Header -->
                    <section class="top_panel_image">
                        <div class="top_panel_image_hover"></div>
                        <div class="top_panel_image_header">
                            <h1 class="top_panel_image_title">{{ module_name }}</h1>
                        </div>
                    </section>
                    <!-- Background Header -->


                    <div class="page_content_wrap" style="padding-bottom: 0">
                        <div class="content_wrap">
                            <div class="content">
                                <article class="post_item post_item_single page">
                                    <section class="post_content">
                                        <!-- <router-outlet (activate)=onActivate($event)></router-outlet> -->
                                        <router-outlet></router-outlet>

                                        <!-- Footer -->
                                        <app-public-general-footer [options]="options"></app-public-general-footer>
                                        <!-- Footer -->
                                    </section>
                                </article>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-template>



        </div>
    </div>
     <!-- Chat - Connect With Us -->
    <app-public-general-chat [options]="options"></app-public-general-chat>
    <!-- Chat - Connect With Us -->
</div>

<div class="interceptor loading">
    <div class='loader'></div>
    <!-- <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
    </div> -->
</div>

<div class="container-fluid">
    <div class="col-xs-12">
        <div class="div-scroll-warp">
            <ul>
                <ng-template ngFor let-app [ngForOf]="apps">
                    <li class="bg-pink" *ngIf="options[app]">
                        <a [href]="options[app].value" [ngClass]="'icon-qr-' + app">
                            <figure class="opacity-9"> <img [src]="'./assets/public/images/social/' + app + '.png'" class="icon-wa-img"></figure>
                            <h6>{{ app }}</h6>
                        </a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</div>

<div class="site-footer">
    <div class="div-bottom-fixed-quick hidden-lg-up">
        <div class="container-fluid pl-0 pr-0">
            <div class="row no-gutters-reset">
                <div class="col-xs-12">
                    <div class="swiper-container-bottom-quick sc_slider_swiper swiper-slider-container sc_slider_nopagination sc_slider_nocontrols" data-interval="9415" data-slides-per-view="4" data-slides-min-width="100">
                        <div class="slides swiper-wrapper">
                            <ng-template ngFor let-app [ngForOf]="apps">
                                <div class="swiper-slide" *ngIf="options[app]">
                                    <a [href]="options[app].value" [ngClass]="'icon-qr-' + app">
                                        <figure class="opacity-9"> <img [src]="'./assets/public/images/social/' + app + '.png'" class="icon-wa-img"></figure>
                                        <h6>{{ app }}</h6>
                                    </a>
                                </div>
                            </ng-template>
                        </div>
                        <div class="sc_slider_controls_wrap">
                            <a class="sc_slider_prev" href="#"></a>
                            <a class="sc_slider_next" href="#"></a>
                        </div>
                        <div class="sc_slider_pagination_wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
