<div class="sc_row row sc_row-fluid before_after">
	<div class="column sc_column_container sc_col-sm-12">
		<div class="sc_column-inner ">
			<div class="wrapper">
				<article class="myportfolio-container minimal-light" id="esg-grid-6-1-wrap">


					<div id="esg-grid-6-1" class="esg-grid">
                        <article class="esg-filters esg-singlefilters">
                            <div class="esg-filter-wrapper esg-fgc-6">
                                <div class="esg-filterbutton selected esg-allfilter" data-filter="filterall" data-fid="-1">
                                    <span>{{ 'PUBLIC.filter_all' | translate }}</span>
                                </div>
                                <div *ngFor="let item of categories" class="esg-filterbutton" data-pid="34" [attr.data-fid]="item.id" data-pid="34" [attr.data-filter]="'filter-before-after-' + item.id" >
                                    <span>{{ item.title }}</span>
                                    <span class="esg-filter-checked">
                                        <i class="eg-icon-ok-1"></i>
                                    </span>
                                </div>

                                <div class="eg-clearfix"></div>
                            </div>
                        </article>
                        <div class="esg-clear-no-height"></div>
                        <ul style="width: 776px; margin: 0px auto; display: block;">
                            <li *ngFor="let item of items" [ngClass]="'filterall filter-deep-tissue filter-gallery eg-roosevelt-massage-wrapper eg-post-id-214 filter-before-after-' + item.service_category_id" data-date="1459261918" data-cobblesw="2" data-cobblesh="1">
                                <div class="esg-media-cover-wrapper">
                                    <div class="esg-entry-media esg-shifttotop" data-delay="0">
                                        <img [src]="item.image_url" alt="">
                                    </div>
                                    <div class="esg-entry-cover">
                                        <div class="esg-overlay esg-fade eg-roosevelt-massage-container" data-delay="0"></div>
                                        <div class="esg-bottom eg-post-214 eg-roosevelt-massage-element-0 esg-flipup" data-delay="0.09">{{ item.title }}</div>
                                        <div class="esg-center eg-post-214 eg-roosevelt-massage-element-2-a esg-slideup" data-delay="0.2">
                                            <a class="eg-roosevelt-massage-element-2 eg-post-214 esgbox" [href]="item.preview_image" [attr.lgtitle]="item.title">
                                                <i class="eg-icon-search"></i>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </li>



                        </ul>
                    </div>
				</article>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
