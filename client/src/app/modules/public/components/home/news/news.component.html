<div class="sc_row-full-width"></div>
<div class="sc_row row sc_custom_1459343317996" data-sc-full-width="true" data-sc-full-width-init="false">
    <div class="column sc_column_container sc_col-sm-12">
        <div class="sc_column-inner">
            <div class="wrapper">
                <div class="sc_empty_space em_height_4">
                    <span class="sc_empty_space_inner"></span>
                </div>
                <div class="sc_blogger layout_masonry_4 template_masonry sc_blogger_horizontal no_description" id="sc_blogger_321">
                    <h6 class="sc_item_title sc_blogger_subtitle sc_item_subtitle">{{ 'PUBLIC.news_and_events' | translate }}</h6>
                    <div  class="isotope_wrap" data-columns="4">
                        <div *ngFor="let item of Items" class="isotope_item isotope_item_masonry isotope_item_masonry_4 isotope_column_4">
                            <div class="post_item post_item_masonry post_item_masonry_4">
                                <div class="post_featured">
                                    <div class="post_thumb" data-image="images/image-17.jpg" data-title="How massage loses its value">
                                        <a class="hover_icon hover_icon_link" href="single-post.html"><img alt="" [src]="item.image_url"></a>
                                    </div>
                                </div>
                                <div class="post_content isotope_item_content">
                                    <h4 class="post_title"><a href="single-post.html">{{ item.title }}</a></h4>
                                    <div class="post_info">
                                        <span class="post_info_item post_info_posted"><a class="post_info_date" href="single-post.html">{{ item.created_format_date }}</a></span> <span class="post_info_item"></span>
                                    </div>
                                    <div class="post_descr"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sc_blogger_button sc_item_button">
                        <a class="sc_button sc_button_square sc_button_style_filled sc_button_size_base" [routerLink]="['news_category']">
                        <div>
                            <span class="first">{{ 'PUBLIC.read_more' | translate }}</span> <span class="second">{{ 'PUBLIC.read_more' | translate }}</span>
                        </div></a>
                    </div>
                </div>
                <div class="sc_empty_space em_height_4">
                    <span class="sc_empty_space_inner"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sc_row-full-width"></div>
