<div class="login" style="background-color: rgba(213, 202, 202, 0) !important">

	<!-- BEGIN LOGIN -->
	<div class="content">
		<div class="logo">
			<a href="index.html">
				<img src="/assets/admin/images/logo03.png" alt="" width="180px" />
			</a>
		</div>
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" #f="ngForm" (ngSubmit)="onSubmit(f)" >
			<h3 class="form-title">Login to your account</h3>
			<div class="alert alert-danger" *ngIf="validate_message">
				<span> {{validate_message}} </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" [(ngModel)]="Item.username" #username="ngModel"  name="username" required/>
					<span *ngIf="(username?.dirty || is_validated) && username?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" [(ngModel)]="Item.password" #password="ngModel"  name="password" required/>
					<span *ngIf="(password?.dirty || is_validated) && password?.errors?.required" class="error">{{ 'VALIDATE.required' | translate }}</span>
				</div>
			</div>
			<div class="form-actions">
				<label class="rememberme mt-checkbox mt-checkbox-outline">
					<input type="checkbox" name="remember" value="1" /> Remember me
					<span></span>
				</label>
				<button type="submit" [disabled]="!f.valid" class="btn green pull-right"> Login </button>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright"> 2017 &copy; White Clinic. </div>
	<!-- END COPYRIGHT -->
</div>
