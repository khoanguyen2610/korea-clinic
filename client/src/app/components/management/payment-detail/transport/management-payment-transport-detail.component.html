<h2 class="s-title">交通費明細</h2>
<section class="g-table mb10">
	<div class="table-responsive">
		<table id="tbl-data" class="tbl-data table table-standard table-striped table-hover" cellspacing="0">
			<thead>
				<tr>
					<th class="text-center">使用日</th>
					<th class="text-center">交通機関</th>
					<th class="text-center">出発</th>
					<th class="text-center">到着</th>
					<th class="text-center">金額</th>
					<th class="text-center">領収書</th>
					<th class="text-center">(修正)金額</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="transportArray.length == 0">
					<td class="text-center" colspan="7">{{ 'EMPTY_TABLE' | translate }}</td>
				</tr>
				<tr *ngFor="let obj of transportArray; let i = index;">
					<td class="text-center">{{ obj.use_date }}</td>
					<td *ngIf="!modify">
						<p *ngFor="let expense of expenseItemOption | label: obj.m_expense_item_id">{{ expense.label }}</p>
					</td>
					<td *ngIf="modify">
						<div class="clearfix">
							<select name="m_expense_item_id" class="form-control" [(ngModel)]="obj.m_expense_item_id" (ngModelChange)="onChangeExpense(obj,$event)">
								<option *ngFor="let option of expenseItemOption" value="{{ option.value }}">{{ option.label }}</option>
							</select>
						</div>
					</td>
					<td>{{ obj.departure_point }}</td>
					<td>{{ obj.arrival_point }}</td>
					<td class="text-right">{{ currency_symbol }} {{ obj.transportation_spec_fee }}</td>
					<td class="text-center">{{ (obj.receipt_flg==1)?'要':'不要' }}</td>
					<td>
						<div class="clearfix">
							<div class="field-money">
								<input type="text" name="cor_transportation_spec_fee" class="form-control format_number" [(ngModel)]="obj.cor_transportation_spec_fee" (blur)="onSetFee(obj,$event.target.value)" [readonly]="!modify">
								<span class="i-money">{{ currency_symbol }}</span>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
<div class="space30"></div>
